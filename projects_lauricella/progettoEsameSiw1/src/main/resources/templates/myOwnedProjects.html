<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>projects</title>
</head>
<body>
<h1>My Projects</h1>
 <div>
        <table>
           <thead>
           <tr>
                  <th> Name </th>
                  <th> Description </th>
                  <th>Delete</th>
           </tr>
           </thead> 
           <tbody>
           <tr th:each="project: ${projectsList}">
           <td> <a th:href="'/projects/' + ${project.id}" th:text= "${project.name}"></a></td>
            <td th:text="${project.description}"></td>
            <td>
                    <form method="POST" th:action="@{/projects/{name}/delete(name=${project.name})}">
                         <button type="submit" name="submit" value="value">DELETE</button>
                    </form>
                    </td>
            </tr>
           </tbody>     
        </table>
</div>

</body>
</html>
