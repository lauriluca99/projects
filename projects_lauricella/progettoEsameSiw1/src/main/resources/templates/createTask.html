<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org">
<head>
<title>projects</title>
</head>
<body>
	<h1>Create new Task</h1>
	<form id="createTaskForm" th:action="@{/projects/{id}/addTask(id=${projectId})}"
		th:object="${taskForm}" method="POST">

		<table>
			<tr>
				<td><label for="taskNameInput">Nome Task</label></td>
				<td><input id=taskNameInput type="text" placeholder="NOME"
					required th:field="*{nome}" /></td>
				<td th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"
					th:style="'color:red'"></td>



			</tr>

			<tr>
				<td><label for="taskDescriptionInput">Descrizione</label></td>
				<td><input id="taskDescriptionInput" placeholder="DESCRIZIONE"
					th:field="*{descrizione}" /></td>

				<td th:if="${#fields.hasErrors('descrizione')}"
					th:errors="*{descrizione}" th:style="'color:red'"></td>
			</tr>
			<tr>
				<td><button type="submit">Create</button></td>
			</tr>
		</table>
	</form>

</body>
</html>
